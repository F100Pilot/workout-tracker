<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Tracker</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</head>

<body class="bg-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand">Workout Tracker</span>
    <button id="btn-login" class="btn btn-light btn-sm">Login com GitHub</button>
    <button id="btn-logout" class="btn btn-light btn-sm" style="display:none;">
      Logout
    </button>
  </nav>

  <div class="container mt-4">

    <!-- ALERTS -->
    <div id="alerts"></div>

    <!-- PERFIL -->
    <div id="profile-card" class="card mb-4" style="display:none;">
      <div class="card-body">
        <h4>Perfil</h4>

        <p id="user-info" class="text-muted"></p>

        <div class="mb-2">
          <label class="form-label">Nome</label>
          <input id="name" class="form-control" />
        </div>

        <div class="mb-2">
          <label class="form-label">Idade</label>
          <input id="age" type="number" class="form-control" />
        </div>

        <div class="mb-2">
          <label class="form-label">Peso (kg)</label>
          <input id="weight" type="number" class="form-control" step="0.1" />
        </div>

        <div class="mb-2">
          <label class="form-label">Altura (cm)</label>
          <input id="height" type="number" class="form-control" />
        </div>

        <button id="save-profile" class="btn btn-primary">Guardar Perfil</button>
      </div>
    </div>

    <!-- EQUIPAMENTO -->
    <div id="equipment-card" class="card mb-4" style="display:none;">
      <div class="card-body">
        <h4>Equipamento</h4>

        <div class="mb-2">
          <label class="form-label">Nome do Equipamento</label>
          <input id="eq-name" class="form-control" />
        </div>

        <div class="mb-2">
          <label class="form-label">Notas</label>
          <input id="eq-notes" class="form-control" />
        </div>

        <button id="btn-add-eq" class="btn btn-primary mb-3">
          Adicionar Equipamento
        </button>

        <ul id="equipment-list" class="list-group"></ul>
      </div>
    </div>

    <!-- TREINOS -->
    <div id="workout-card" class="card mb-4" style="display:none;">
      <div class="card-body">
        <h4>Treinos</h4>

        <button id="new-session" class="btn btn-primary mb-3">
          Novo Treino
        </button>

        <ul id="sessions-list" class="list-group mb-3"></ul>
      </div>
    </div>

    <!-- EXPORT / IMPORT -->
    <div class="card mb-4">
      <div class="card-body">
        <h4>Exportar / Importar</h4>

        <button id="export-data" class="btn btn-secondary mb-3">
          Exportar JSON
        </button>

        <br />

        <input type="file" id="file-input" />

        <br /><br />

        <a id="download-link" style="display:none;">Download</a>

      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="app.js" defer></script>
</body>
</html>
