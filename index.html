<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Workout Tracker</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Workout Tracker</a>

    <div class="d-flex gap-2">
      <span id="user-info" class="navbar-text text-white me-2"></span>
      <button id="btn-login" class="btn btn-outline-light btn-sm">Login with GitHub</button>
      <button id="btn-logout" class="btn btn-light btn-sm" style="display:none">Logout</button>
    </div>
  </div>
</nav>

<!-- MAIN -->
<main class="container py-4">
  <div id="alerts"></div>

  <div class="row g-3">

    <!-- COLUNA ESQUERDA -->
    <div class="col-md-4">

      <!-- Card Perfil -->
      <div id="profile-card" class="card mb-3" style="display:none">
        <div class="card-body">
          <h5 class="card-title">Perfil</h5>

          <div class="mb-2">
            <label class="form-label">Nome</label>
            <input id="name" class="form-control" />
          </div>

          <div class="row">
            <div class="col">
              <label class="form-label">Idade</label>
              <input id="age" class="form-control" type="number" />
            </div>
            <div class="col">
              <label class="form-label">Peso (kg)</label>
              <input id="weight" class="form-control" type="number" step="0.1" />
            </div>
          </div>

          <div class="mt-2 mb-2">
            <label class="form-label">Altura (cm)</label>
            <input id="height" class="form-control" type="number" />
          </div>

          <button id="save-profile" class="btn btn-primary">Guardar Perfil</button>
        </div>
      </div>

      <!-- Card Equipamento -->
      <div id="equipment-card" class="card" style="display:none">
        <div class="card-body">
          <h5 class="card-title">Equipamento</h5>

          <div class="mb-2">
            <input id="eq-name" class="form-control" placeholder="Nome (ex.: Barra 10kg)" />
          </div>

          <div class="mb-2">
            <input id="eq-notes" class="form-control" placeholder="Notas (opcional)" />
          </div>

          <button id="add-eq" class="btn btn-success btn-sm">Adicionar</button>
          <hr />

          <ul id="equipment-list" class="list-group list-group-flush"></ul>
        </div>
      </div>

    </div>

    <!-- COLUNA DIREITA -->
    <div class="col-md-8">

      <!-- Card Treino/Historico -->
      <div id="workout-card" class="card mb-3" style="display:none">
        <div class="card-body">
          <h5 class="card-title">Treinos / Histórico</h5>

          <button id="new-session" class="btn btn-primary btn-sm mb-2">Nova Sessão</button>

          <div id="sessions-list" class="list-group"></div>
        </div>
      </div>

      <!-- Card Export/Import -->
      <div class="card">
        <div class="card-body">
          <h6>Export / Import</h6>

          <div class="mb-2">
            <button id="export-data" class="btn btn-outline-secondary btn-sm">Exportar JSON</button>
            <a id="download-link" class="btn btn-sm btn-link" style="display:none">Descarregar</a>
          </div>

          <div class="mb-2">
            <label class="form-label">Importar JSON</label>
            <input id="file-input" type="file" class="form-control form-control-sm" />
          </div>

          <small class="text-muted">Os dados são guardados na tua conta (Supabase) e sincronizados entre dispositivos.</small>
        </div>
      </div>

    </div>
  </div>
</main>

<!-- ============== JS ============== -->

<!-- Supabase JS (CORRETO para a versão 2.x) -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<!-- A tua lógica -->
<script src="app.js"></script>

<!-- Bootstrap Bundle -->
<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
