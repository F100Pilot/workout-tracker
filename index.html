<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Workout Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Workout Tracker</a>
    <div class="d-flex gap-2">
      <span id="user-info" class="navbar-text text-white me-2"></span>
      <button id="btn-login" class="btn btn-outline-light btn-sm">Login with GitHub</button>
      <button id="btn-logout" class="btn btn-light btn-sm" style="display:none">Logout</button>
    </div>
  </div>
</nav>

<main class="container py-4">
  <div id="alerts"></div>

  <div class="row g-3">
    <div class="col-md-4">
      <div class="card mb-3" id="profile-card" style="display:none">
        <div class="card-body">
          <h5 class="card-title">Perfil</h5>
          <div class="mb-2">
            <label class="form-label">Nome</label>
            <input id="name" class="form-control" />
          </div>
          <div class="row">
            <div class="col">
              <label class="form-label">Idade</label>
              <input id="age" class="form-control" type="number" />
            </div>
            <div class="col">
              <label class="form-label">Peso (kg)</label>
              <input id="weight" class="form-control" type="number" step="0.1" />
            </div>
          </div>
          <div class="mb-2 mt-2">
            <label class="form-label">Altura (cm)</label>
            <input id="height" class="form-control" type="number" />
          </div>
          <button id="save-profile" class="btn btn-primary">Guardar Perfil</button>
        </div>
      </div>

      <div class="card" id="equipment-card" style="display:none">
        <div class="card-body">
          <h5 class="card-title">Equipamento</h5>
          <div class="mb-2">
            <input id="eq-name" class="form-control" placeholder="Nome (ex.: Barra 10kg)" />
          </div>
          <div class="mb-2">
            <input id="eq-notes" class="form-control" placeholder="Notas (opcional)" />
          </div>
          <button id="add-eq" class="btn btn-success btn-sm">Adicionar</button>
          <hr/>
          <ul id="equipment-list" class="list-group list-group-flush"></ul>
        </div>
      </div>

    </div>

    <div class="col-md-8">
      <div class="card mb-3" id="workout-card" style="display:none">
        <div class="card-body">
          <h5 class="card-title">Treinos / Histórico</h5>
          <button id="new-session" class="btn btn-primary btn-sm mb-2">Nova Sessão</button>
          <div id="sessions-list" class="list-group"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h6>Export / Import</h6>
          <div class="mb-2">
            <button id="export-data" class="btn btn-outline-secondary btn-sm">Exportar JSON</button>
            <a id="download-link" style="display:none" class="btn btn-sm btn-link">Descarregar</a>
          </div>
          <div class="mb-2">
            <label class="form-label">Importar JSON</label>
            <input id="file-input" type="file" class="form-control form-control-sm" />
          </div>
          <small class="text-muted">Os dados são guardados na tua conta (Supabase) e sincronizados entre dispositivos.</small>
        </div>
      </div>

    </div>
  </div>
</main>

<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
